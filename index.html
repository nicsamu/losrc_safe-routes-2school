<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Safe Routes Likes</title>

  <!-- ArcGIS CSS -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css" />

  <style>
    html, body, #viewDiv {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .esri-popup__footer .esri-popup__action-image {
      filter: invert(27%) sepia(19%) saturate(547%) hue-rotate(135deg) brightness(95%) contrast(87%);
    }

    .esri-popup__footer .esri-popup__action-image:hover {
      transform: scale(1.1);
      transition: transform 0.2s ease;
    }

    /* Color the thumbs-up icon 
    .esri-icon-thumbs-up::before {
      color: #30737b !important;
    }*/

    /* Animation burst */
    .like-burst {
      position: absolute;
      font-size: 24px;
      color: #30737b;
      font-weight: bold;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 1;
      transition: all 0.7s ease-out;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
