<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safe Routes Like Demo</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css" />
  <style>
    html, body, #viewDiv {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    /* Hide popup button label (just show the icon + count) */
    .esri-popup__action-text {
      display: none;
    }

    /* Style the thumbs up icon */
    .esri-popup__action-button .esri-icon-thumbs-up::before {
      color: #30737b;
    }

    /* Highlight when liked */
    .esri-popup__action-button.liked .esri-icon-thumbs-up::before {
      font-weight: bold;
    }

    /* Animated +1 burst */
    .like-burst {
      position: absolute;
      font-size: 24px;
      color: #30737b;
      font-weight: bold;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 1;
      transition: all 0.7s ease-out;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCC5bxMbUrzFVXI0mVUBXL4STHuNxfWODo",
      authDomain: "school-route-safety-concerns.firebaseapp.com",
      projectId: "school-route-safety-concerns"
    };
    firebase.initializeApp(firebaseConfig);
    window.db = firebase.firestore();
  </script>

  <!-- ArcGIS JS API -->
  <script src="https://js.arcgis.com/4.27/"></script>

  <!-- App Logic -->
  <script src="app.js"></script>
</body>
</html>
