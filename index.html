<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Safe Routes Like Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css" />

  <!-- ArcGIS & Firebase SDKs -->
  <script defer src="https://js.arcgis.com/4.27/"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- ‚úÖ Dynamically load app.js AFTER Firebase is ready -->
  <script>
    window.addEventListener("load", () => {
      const checkFirebaseLoaded = () => {
        if (window.firebase && firebase.firestore) {
          const script = document.createElement("script");
          script.src = "app.js";
          document.body.appendChild(script);
        } else {
          setTimeout(checkFirebaseLoaded, 50);
        }
      };
      checkFirebaseLoaded();
    });
  </script>

  <style>
    html, body, #viewDiv {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #likeBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 10;
      padding: 12px 20px;
      font-size: 18px;
      background-color: #ffffffcc;
      border: 2px solid #2196F3;
      border-radius: 8px;
      color: #2196F3;
      font-weight: bold;
      cursor: pointer;
      display: none;
      transition: background 0.2s ease;
    }

    #likeBtn:hover {
      background: #e3f2fd;
    }
  </style>
</head>

<body>
  <div id="viewDiv"></div>
  <button id="likeBtn">üëç Like</button>
</body>
</html>
